<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wojciech Łatka - Konwerter walut</title>
    <meta property="og:image" content="images/share.jpg">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <script defer src="./js/script.js"></script>
</head>

<body>
    <form class="form js-form">
        <h1 class="form__title">Konwerter walut</h1>
        <fieldset class="form__fieldset">
            <legend class="form__legent">Przelicz z EUR na inne waluty.</legend>
            <p>
                <label>
                    <span class="form__innerText">Wpisz kwotę EUR *:</span> <input required class="form__field js-euro"
                        type="number" min="1" name="wpisz-kwote">
                </label>
            </p>
            <p>
                <label>
                    PLN: <strong class="js-pln"></strong>
                </label>
            </p>
            <p>
                <label>
                    USD: <strong class="js-usd"></strong>
                </label>
            </p>
            <p>
                <label>
                    USD: <strong class="js-gbp"></strong>
                </label>
            </p>
        </fieldset>
        <p>
            <button class="form__button" type="reset">Wyczyść</button>
        </p>
    </form>

</body>

</html>
